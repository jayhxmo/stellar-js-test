<html>
	<head>
		<title>Stellar.js Test</title>
		<style>
			.hero {
				display: flex;
				width: 100%;
				height: 100%;
				align-items: center;
				text-align: center;
			}

			.hero:nth-child(1) {
				border: 4px solid blue;
			}

			.hero:nth-child(2) {
				border: 4px solid red;
			}

			.container {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="hero">
			<div class="container">
				<h1 data-stellar-ratio="2">hi</h1>
			</div>
			<div class="container">
				<h1 data-stellar-ratio="0.5">hello</h1>
			</div>
		</div>
		<div class="hero" data-stellar-offset-parent="true">
			<div class="container">
				<h1 data-stellar-ratio="2">text11111</h1>
			</div>
			<div class="container">
				<h1 data-stellar-ratio="0.5">text22222</h1>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="stellar.js"></script>
		<script>
			$.stellar({
				positionProperty: 'transform',
			});
		</script>
	</body>
</html>
